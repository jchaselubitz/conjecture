<h2>Confirm Email Change</h2>

<p>We have sent a confirmation link to both {{ .Email }} to {{ .NewEmail }}. Please click the link in both to confirm your email change.</p>

<p>If you did not request this email change, please ignore this email.</p>

<p><a href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=email_change&next={{ .SiteURL }}/email-confirmed">Confirm that you requested this email change</a></p>
